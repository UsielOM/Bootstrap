<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">
    <h2>Acorde√≥n</h2>

    <div class="accordion-collapse" id="acordion-01">
        <!-- Primer elemento Hijo -->
        <div class="card">
            <!-- boton -->
            <div class="card-header" id="boton-collapse-1">
                <button class="btn btn-block text-start" data-bs-toggle="collapse" data-bs-target="#contenido-btn-1" aria-expanded="true" aria-controls="contenido-btn-1">
                    Titulo Boton 1
                </button>
            </div>
            <!-- Contenedor -->
            <div class="collapse show" id="contenido-btn-1" aria-labelledby="boton-collapse-1" data-bs-parent="#acordion-01">
                <div class="card-body">
                    Contenido del boton 1
                </div>
            </div>
        </div>

        <!-- Segundo elemento Hijo -->
        <div class="card">
            <!-- boton -->
            <div class="card-header" id="boton-collapse-2">
                <button class="btn btn-block text-start collapsed" data-bs-toggle="collapse" data-bs-target="#contenido-btn-2" aria-expanded="false" aria-controls="contenido-btn-2">
                    Titulo Boton 2
                </button>
            </div>
            <!-- Contenedor -->
            <div class="collapse" id="contenido-btn-2" aria-labelledby="boton-collapse-2" data-bs-parent="#acordion-01">
                <div class="card-body">
                    Contenido del boton 2
                </div>
            </div>
        </div>


        <!-- Segundo elemento Hijo -->
        <div class="card">
            <!-- boton -->
            <div class="card-header" id="boton-collapse-3">
                <button class="btn btn-block text-start collapsed" data-bs-toggle="collapse" data-bs-target="#contenido-btn-3" aria-expanded="false" aria-controls="contenido-btn-3">
                    Titulo Boton 3
                </button>
            </div>
            <!-- Contenedor -->
            <div class="collapse" id="contenido-btn-3" aria-labelledby="boton-collapse-3" data-bs-parent="#acordion-01">
                <div class="card-body">
                    Contenido del boton 3
                </div>
            </div>
        </div>
    </div>
</body>

</html>
