<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">


    <h1 class="text-center">FORMULARIOS</h1>
    <div class="container">
        <div class="row">
            <form action="" class="col-12 border">
                <!-- Nombre -->

                <div class="form-group">
                    <label for="user-name">Nombre </label>
                    <input type="text" id="user-name" class="form-control form-control-lg" />
                </div>
                <!-- Radios -->
                <div class="form-check form-check-inline">
                    <input type="radio" name="user-grander" id="user-male" class="form-check-input" />
                    <label for="user-male">Hombre</label>
                    <input type="radio" name="user-grander" id="user-female" />
                    <label for="user-female">Mujer</label>
                </div>

                <div class="form-check form-check-inline">

                </div>

                <!-- Seleccion -->

                <div class="form-group">
                    <label for="select-group">Selecciona una opcion</label>
                    <select name="" id="select-group" class="form-control form-control-lg">
                    <option value="opcion2" >Opcion 1</option>
                    <option value="opcion2">Opcion 2</option>
                </select>
                </div>

                <!-- Correo -->
                <div class="form-group">

                    <label for="user-email">Correo electronico</label><br>
                    <input type="email" id="user-email" class="form-control form-control-lg" />

                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="user-password">Contraseña</label>
                    <input type="password" id="user-password" class="form-control form-control-lg" />
                </div>

                <!-- Comentarios -->
                <div class="form-group">

                    <label for="user-comment">Comentarios</label>
                    <textarea name="user-comment" id="user-comment" class="form-control "></textarea>

                </div>

                <!-- Terminos y condiciones -->
                <div class="form-check">
                    <input type="checkbox" />
                    <label for="terms-conditions">
                Acepto terminos y condiciones
            </label>

                </div>
                <!-- Enviar -->
                <input type="submit" class="btn btn-danger" value="Enviar" />

            </form>
        </div>
    </div>

</body>

</html>
