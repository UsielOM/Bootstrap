<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">

    <h1 class="text-center">Grupo de Botones</h1>
    <hr />
    <h2>Agrupar</h2>
    <div class="btn-group">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div>

    <hr />
    <h2>Tamaños</h2>
    <div class="btn-group-sm">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div><br>
    <div class="btn-group">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div><br><br>

    <div class="btn-group-lg">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div>

    <hr />
    <h2>Grupo Horientacion vertical</h2>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div><br>
    <hr />
    <h2>Agrupar grupos</h2>
    <div class="btn-toolbar">

        <div class="btn-group">
            <button class="btn btn-primary">Botón</button>
            <button class="btn btn-secondary">Botón</button>
            <button class="btn btn-success">Botón</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">Botón</button>
            <button class="btn btn-secondary">Botón</button>
            <button class="btn btn-success">Botón</button>
        </div>
    </div>
    <hr />

    <h2>Grupo Horientacion vertical</h2>
    <div class="btn-group" role="group">
        <input class="btn-check" type="radio" name="opciones" id="opcion1">
        <label for="opcion1" class="btn btn-outline-primary" style="border-right: none;">Opción 1</label>

        <input class="btn-check" type="radio" name="opciones" id="opcion2">
        <label for="opcion2" class="btn btn-outline-primary">Opción 2</label>

        <input class="btn-check" type="radio" name="opciones" id="opcion3">
        <label for="opcion3" class="btn btn-outline-primary">Opción 3</label>
    </div>



</body>

</html>
