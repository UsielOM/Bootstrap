<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">

    <h1 class="text-center">Botones</h1>
    <hr />
    <h2>Relleno & colores</h2>

    <button class="btn btn-primary">Boton button</button>
    <a href="#" class="btn btn-secondary">Boton ancla</a>
    <input type="submit" class="btn btn-success" />


    <hr />
    <button class="btn btn-outline-danger">Boton button</button>
    <a href="#" class="btn btn-outline-dark">Boton ancla</a>
    <input type="submit" class="btn btn-outline-success" />

    <hr />

    <h2>Tama√±os</h2>
    <button class="btn btn-warning btn-sm ">Boton button</button>
    <a href="#" class="btn btn-primary btn-lg">Boton ancla</a>
    <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="submit">Enviar</button>
    </div>

    <hr />


    <h2>Estados</h2>
    <h3>Activo</h3>
    <button class="btn btn-warning  ">Boton button</button>
    <a href="#" class="btn btn-primary active " aria-pressed="true">Boton ancla 1</a>
    <h3>Desactivado</h3>
    <button class="btn btn-warning  " disabled>Boton button</button>
    <a href="#" class="btn btn-primary disabled" aria-disabled="true">Boton ancla</a>
    <h3>Alternar</h3>
    <button class="btn btn-warning active" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Boton button</button>

    <hr />


    </div>

</body>

</html>
