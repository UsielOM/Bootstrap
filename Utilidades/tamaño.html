<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/tamaño.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">
    <h1>Tamaños</h1>
    <h2>Width</h2>
    <div class="bg-dark mb-4 contenedor">
        <div class="bg-primary mb-2 w-25">caja 1</div>
        <div class="bg-success mb-2 w-50">caja 2</div>
        <div class="bg-warning mb-2 w-75">caja 3</div>
        <div class="bg-danger mb-2 w-100">caja 4</div>
        <div class="bg-info vw-100">caja 5</div>

    </div>
    <h2>Height</h2>
    <div class="bg-dark mb-4  d-flex contenedor">
        <div class="bg-primary mb-2 h-25">caja 1</div>
        <div class="bg-success mb-2 h-50">caja 2</div>
        <div class="bg-warning mb-2 h-75">caja 3</div>
        <div class="bg-danger mb-2 h-100">caja 4</div>
        <div class="bg-info vh-100">caja 5</div>

    </div>

</body>

</html>
