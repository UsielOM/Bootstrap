<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/alineacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">

    <div class="container">
        <div class="row row-cols-1">
            <h1>Alineacion de elementos</h1>
            <hr />
            <h2>Elementos inline</h2>
            <p>Alineacion <span class="align-baseline"> BaseLine</span></p>
            <p>Alineacion <span class="align-top"> Top</span></p>
            <p>Alineacion <span class="align-middle"> Middle</span></p>
            <p>Alineacion <span class="align-bottom"> Bottom</span></p>
            <p>Alineacion <span class="align-text-top"> Text-Top</span></p>
            <p>Alineacion <span class="align-text-bottom"> Text-Bottom</span></p>

        </div>

        <div class="row row-cols-1">
            <h2>Celdas</h2>
            <table class="mb-5 border" style="height: 100px;">
                <tbody>
                    <tr>
                        <td class="align-baseline border">Baseline</td>
                        <td class="align-top border">Top</td>
                        <td class="align-middle border">Middle</td>
                        <td class="align-bottom border">Bottom</td>
                        <td class="align-text-top border">Text top</td>
                        <td class="align-text-bottom border">Text bottom</td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>





</body>

</html>
