<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="body">
    <h1>Original</h1>
    <p class="bg-primary">Parrafo 1</p>
    <p class="bg-secondary">Parrafo 2</p>

    <!--LOS SPAN SIEMPRE DEBEN ESTAR DENTRO DE UNA ETIQUETA P-->
    <span class="bg-success">span 1</span>
    <span class="bg-warning">span 2</span><br><br>

    <h2>Con el estilo Display</h2>

    <p class="bg-primary d-inline">Parrafo 1</p>
    <p class="bg-secondary d-md-inline">Parrafo 2</p>

    <!--LOS SPAN SIEMPRE DEBEN ESTAR DENTRO DE UNA ETIQUETA P-->
    <span class="bg-success d-block">span 1</span>
    <span class="bg-warning d-none">span 2</span>

</body>

</html>
