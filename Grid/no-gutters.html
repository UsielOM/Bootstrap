<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/no-gutters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<!-- nogutters = g-0 en V.5 -->

<body class="body">

    <div class="container">
        <div class="row g-0 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>
        <div class="row g-3 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

        <div class="row g-md-2 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>
        <div class="row fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

        <!-- valores de 0 a 5 -->

        <div class="row gx-1 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

        <div class="row gx-lg-1 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

        <!-- Vertical -->
        <div class="row gy-1 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

        <div class="row gy-md-1 fila1">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</html>
<!-- No gutters significa sin canales 
Elimina los margenes negativos  de la clase row
y los paddings  de los cols  de manera de horizontal y vertical -->
<!-- Elimina el margen que tiene el row el g-0 
-->
