<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularPracticas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/colores-texto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body class="body">
    <section class="container">
        <div class="row">
            <h1 class="col-12">Colores de texto Bootstrap</h1>
        </div>

        <article class="row ">
            <div class="col-12">
                <p class="bg-white text-primary">Primary</p>
                <p class="bg-white text-secondary">Secondary</p>
                <p class="bg-white text-success">Succes</p>
                <p class="bg-white text-danger">Danger</p>
                <p class="bg-white text-warning">Warning</p>
                <p class="bg-white text-info">Info</p>
                <p class="bg-black text-light">Light</p>
                <p class="bg-white text-dark">Dark</p>
                <p class="bg-black text-white">White</p>
                <p class="bg-black text-white-50">white 50</p>
                <p class="bg-white text-black-50">black 50</p>
                <p class="bg-white text-muted">muted</p>
                <p class="bg-body text-body">body</p>



            </div>
        </article>

        <div class="row">
            <h2 class="col-12">Colores de ancla Bootstrap</h2>
        </div>

        <article class="row ">
            <div class="col-12">
                <a href="#" class="link-danger">Soy un ancla</a><br>
                <a href="#" class="link-warning">Soy un ancla</a>

                <p class="text-warning text-opacity-75">Opacidad:75</p>
                <p class="text-warning text-opacity-50">Opacidad:50</p>
                <p class="text-warning text-opacity-25">Opacidad:25</p>
            </div>
        </article>




    </section>

</body>

</html>
